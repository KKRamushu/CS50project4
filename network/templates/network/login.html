{% extends "network/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="login-container feed-container">
        <div class="feeds-heading">
            <h3 class="feeds-title login-title">Login</h3>
        </div>
        <form action="{% url 'login' %}" method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group post-header">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group post-header">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary action" type="submit" value="Login">
        </form>
    </div>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
